<!DOCTYPE html>
<html>
<head>
  <title>Unit Converter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #16e4d9;
      margin: 0;
      padding: 20px;
    }
    
    h1 {
      text-align: center;
      color: #333;
    }
    
    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 40px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      position: relative;
      top: 50px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    input[type="number"] {
     width: 100%;
     max-width: 380px;
     padding: 10px;
     border: 1px solid #ccc;
     border-radius: 4px;
    } 

    
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    
    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }
    
    .btn:hover {
      background-color: #555;
    }
    
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Unit Converter</h1>
    <div class="form-group">
      <label>Value:</label>
      <input type="number" id="valueInput">
    </div>
    <div class="form-group">
      <label>From:</label>
      <select id="fromSelect">
        <option value="cm">Centimeters</option>
        <option value="inch">Inches</option>
        <option value="m">Meters</option>
        <option value="km">Kilometers</option>
        <option value="ft">Feet</option>
        <option value="yd">Yards</option>
      </select>
    </div>
    <div class="form-group">
      <label>To:</label>
      <select id="toSelect">
        <option value="cm">Centimeters</option>
        <option value="inch">Inches</option>
        <option value="m">Meters</option>
        <option value="km">Kilometers</option>
        <option value="ft">Feet</option>
        <option value="yd">Yards</option>
      </select>
    </div>
    <button class="btn" onclick="convert()">Convert</button>
    <div class="result" id="result"></div>
  </div>

  <script>
    function convert() {
      var value = parseFloat(document.getElementById("valueInput").value);
      var fromUnit = document.getElementById("fromSelect").value;
      var toUnit = document.getElementById("toSelect").value;

      var result;

      if (fromUnit === toUnit) {
        result = value;
      } else if (fromUnit === "cm" && toUnit === "inch") {
        result = value * 0.393701;
      } else if (fromUnit === "cm" && toUnit === "m") {
        result = value / 100;
      } else if (fromUnit === "cm" && toUnit === "km") {
        result = value / 100000;
      } else if (fromUnit === "cm" && toUnit === "ft") {
        result = value * 0.0328084;
      } else if (fromUnit === "cm" && toUnit === "yd") {
        result = value * 0.0109361;
      } else if (fromUnit === "inch" && toUnit === "cm") {
        result = value * 2.54;
      } else if (fromUnit === "inch" && toUnit === "m") {
        result = value * 0.0254;
      } else if (fromUnit === "inch" && toUnit === "km") {
        result = value * 0.0000254;
      } else if (fromUnit === "inch" && toUnit === "ft") {
        result = value * 0.0833333;
      } else if (fromUnit === "inch" && toUnit === "yd") {
        result = value * 0.0277778;
      } else if (fromUnit === "m" && toUnit === "cm") {
        result = value * 100;
      } else if (fromUnit === "m" && toUnit === "inch") {
        result = value * 39.3701;
      } else if (fromUnit === "m" && toUnit === "km") {
        result = value / 1000;
      } else if (fromUnit === "m" && toUnit === "ft") {
        result = value * 3.28084;
      } else if (fromUnit === "m" && toUnit === "yd") {
        result = value * 1.09361;
      } else if (fromUnit === "km" && toUnit === "cm") {
        result = value * 100000;
      } else if (fromUnit === "km" && toUnit === "inch") {
        result = value * 39370.1;
      } else if (fromUnit === "km" && toUnit === "m") {
        result = value * 1000;
      } else if (fromUnit === "km" && toUnit === "ft") {
        result = value * 3280.84;
      } else if (fromUnit === "km" && toUnit === "yd") {
        result = value * 1093.61;
      } else if (fromUnit === "ft" && toUnit === "cm") {
        result = value * 30.48;
      } else if (fromUnit === "ft" && toUnit === "inch") {
        result = value * 12;
      } else if (fromUnit === "ft" && toUnit === "m") {
        result = value * 0.3048;
      } else if (fromUnit === "ft" && toUnit === "km") {
        result = value * 0.0003048;
      } else if (fromUnit === "ft" && toUnit === "yd") {
        result = value * 0.333333;
      } else if (fromUnit === "yd" && toUnit === "cm") {
        result = value * 91.44;
      } else if (fromUnit === "yd" && toUnit === "inch") {
        result = value * 36;
      } else if (fromUnit === "yd" && toUnit === "m") {
        result = value * 0.9144;
      } else if (fromUnit === "yd" && toUnit === "km") {
        result = value * 0.0009144;
      } else if (fromUnit === "yd" && toUnit === "ft") {
        result = value * 3;
      }

      document.getElementById("result").textContent = result;
    }
  </script>
</body>
</html>
